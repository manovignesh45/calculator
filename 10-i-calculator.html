<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="10-ij-calculator.css">
  </head>
  <body>
    <!-- <p class="clac">Calculator</p> -->

    <p class=" answer js-answer"></p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation ('1');
      ">1</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation ('2');
      ">2</button>

      <button class="calculator-button grey-button" class="button" onclick="
        updateCalculation ('3');
      ">3</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' + ');
      ">+</button>
   </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation ('4');
      ">4</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation ('5');
      ">5</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation ('6');
      ">6</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' - ');
      ">-</button>
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation ('7');
      ">7</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation ('8');
      ">8</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation ('9');
      ">9</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' * ');
      ">*</button>
    </p>

    <p>
      <button class="calculator-button grey-button" onclick="
        updateCalculation ('0');
      ">0</button>

      <button class="calculator-button grey-button" onclick="
        updateCalculation ('.');
      ">.</button>

      <button class="calculator-button grey-button" onclick="
        //  eval(calculation);
        calculation =  eval(calculation);
        console.log(calculation);
        // localStorage.setItem('calculation', calculation);
        saveCalculation (calculation);
        displayCalculation (calculation);
      ">=</button>

      <button class="calculator-button orange-button" onclick="
        updateCalculation (' / ');
      ">/</button>
    </p>

    <button class="calculator-button grey-button clear-button" onclick="
     calculation = '';
     console.log('Cleared');
    //  localStorage.setItem('calculation', calculation);
     console.log(calculation);

     saveCalculation (calculation);
     displayCalculation (calculation);
    ">Clear</button>
    
    <script src="10-ij-calculator.js"> </script>
  </body>
</html>
